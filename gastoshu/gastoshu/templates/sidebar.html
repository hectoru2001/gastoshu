{% load static %}

<aside id="sidebar"
  class="fixed top-0 left-0 h-full bg-gradient-to-b from-indigo-800 to-indigo-600 text-white p-4 w-64 transition-all duration-300 ease-in-out z-40 shadow-xl overflow-y-auto"
  data-expanded="true">
  
  <!-- Encabezado del sidebar -->
  <div class="flex items-center justify-between mb-6 sticky top-0 bg-indigo-800/80 backdrop-blur-sm py-4 z-10">
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 17v-6h13M9 17H6a2 2 0 01-2-2V7a2 2 0 012-2h3m0 12v1a1 1 0 001 1h11a1 1 0 001-1v-1m-13 0h13" />
      </svg>
      <span id="sidebar-title" class="text-xl font-bold tracking-tight whitespace-nowrap">Gastos HU</span>
    </div>
    <button onclick="toggleSidebar()" class="text-white hover:bg-indigo-700 p-1 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Navegación -->
  <nav class="flex flex-col space-y-1 text-sm font-medium pb-4">
    <!-- Grupo Dashboard -->
    <div class="mb-2">
      <span class="text-xs font-semibold text-indigo-200 uppercase tracking-wider px-3 py-2 block">Principal</span>
      <a href="{% url 'inicio' %}" class="flex items-center px-3 py-3 rounded-lg hover:bg-indigo-700 transition-all group active:bg-indigo-800">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white transition-colors" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        <span class="sidebar-label">Inicio</span>
        <span class="ml-auto bg-indigo-500 text-xs font-medium px-2 py-0.5 rounded-full">3</span>
      </a>
    </div>

    <!-- Grupo Transacciones -->
    <div class="mb-2">
      <span class="text-xs font-semibold text-indigo-200 uppercase tracking-wider px-3 py-2 block">Transacciones</span>
      <a href="{% url 'gasto_list' %}" class="flex items-center px-3 py-3 rounded-lg hover:bg-indigo-700 transition-all group active:bg-indigo-800">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white transition-colors" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 14l6-6m0 0l-6-6m6 6H3" />
        </svg>
        <span class="sidebar-label">Gastos</span>
      </a>

      <a href="{% url 'ingreso_list' %}" class="flex items-center px-3 py-3 rounded-lg hover:bg-indigo-700 transition-all group active:bg-indigo-800">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white transition-colors" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8c1.657 0 3-1.343 3-3S13.657 2 12 2 9 3.343 9 5s1.343 3 3 3zm0 2c-2.21 0-4 1.79-4 4v4h8v-4c0-2.21-1.79-4-4-4z" />
        </svg>
        <span class="sidebar-label">Ingresos</span>
      </a>

    </div>

    <!-- Grupo Reportes -->
    <div class="mb-2">
      <span class="text-xs font-semibold text-indigo-200 uppercase tracking-wider px-3 py-2 block">Reportes</span>
      <a href="#" class="flex items-center px-3 py-3 rounded-lg hover:bg-indigo-700 transition-all group active:bg-indigo-800">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white transition-colors" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span class="sidebar-label">Estadísticas</span>
      </a>
    </div>

    <!-- Grupo Configuración -->
    <div class="mb-2">
      <span class="text-xs font-semibold text-indigo-200 uppercase tracking-wider px-3 py-2 block">Configuración</span>
      <a href="#" class="flex items-center px-3 py-3 rounded-lg hover:bg-indigo-700 transition-all group active:bg-indigo-800">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white transition-colors" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4v1m0 10v1m8-5h1m-17 0H2m15.364-3.364l.707.707m-11.314 0l-.707.707m11.314 6.364l-.707.707m-9.9-9.9l-.707.707" />
        </svg>
        <span class="sidebar-label">Ajustes</span>
      </a>
      <a href="#" class="flex items-center px-3 py-3 rounded-lg hover:bg-indigo-700 transition-all group active:bg-indigo-800">
        <svg class="w-5 h-5 mr-3 text-indigo-300 group-hover:text-white transition-colors" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="sidebar-label">Perfil</span>
      </a>
    </div>
  </nav>

  <!-- Pie del sidebar -->
  <div class="absolute bottom-0 left-0 right-0 p-4 bg-indigo-800/80 backdrop-blur-sm border-t border-indigo-600/30">
    <div class="flex items-center space-x-3">
      <img src="{% static 'images/avatar.png' %}" alt="User" class="w-9 h-9 rounded-full border-2 border-indigo-400">
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium truncate">{% if user %}{{ user.first_name }} {{ user.last_name }} {% endif %}</p>
        <p class="text-xs text-indigo-200 truncate">{% if user %} {{ user.email }} {% endif %}</p>
      </div>
      <button class="text-indigo-200 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>
    </div>
  </div>
</aside>

<script src="{% static 'js/sidebar.js' %}"></script>
