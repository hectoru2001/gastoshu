{% extends 'templates/base.html' %}

{% block title %}Editar Gasto{% endblock %}

{% block content %}
<main class="min-h-screen bg-gray-50 flex justify-center items-center p-6">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Editar Gasto</h1>

    <form method="POST" novalidate>
      {% csrf_token %}
      
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      
      <div class="flex justify-between items-center">
        <a href="{% url 'gasto_list' %}" class="text-gray-600 hover:text-gray-900">Cancelar</a>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md font-semibold">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
